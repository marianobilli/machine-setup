# Package Configuration
# Format: package_name|macos_package|ubuntu_package|description
#
# Notes:
# - Use pipe (|) as delimiter
# - For brew tap formulas, use: tap/formula format (e.g., common-fate/granted/granted)
# - Leave field empty if not available on that OS or requires custom installer
# - Lines starting with # are comments
#
# Packages requiring custom installers (not in this file):
# - python: Requires PPA setup on Ubuntu
# - nodejs: Requires NodeSource repository on Ubuntu
# - claude-code: Installed via npm
# - oh-my-zsh: Complex setup with plugins
# - kubectx: Ubuntu requires git clone (macOS uses brew)
# - envchain: Ubuntu requires build from source (macOS uses brew)
# - granted: Installed here, but needs alias configuration
# - gnome-keyring: Ubuntu-only with complex configuration

# Kubernetes Tools
kubectl|kubectl|kubectl|Kubernetes command-line tool
kubectx|kubectx||Kubernetes context switcher (macOS only, Ubuntu uses custom installer)
k9s|k9s||Kubernetes terminal UI (macOS only, Ubuntu uses custom installer)
granted|common-fate/granted/granted||AWS credential manager (requires alias setup afterward)

# System Utilities
lsof||lsof|List open files (pre-installed on macOS)
nmap|nmap|nmap|Network exploration tool
envchain|envchain||Environment variable manager (macOS only, Ubuntu uses custom installer)

